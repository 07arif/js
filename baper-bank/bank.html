<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex min-h-full flex-col justify-center px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-40 w-auto"
          src="https://ih1.redbubble.net/image.3626064750.9754/tst,medium,507x507-pad,600x600,f8f8f8.jpg"
          alt="Your Company"
        />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight to-blue-500"
        >
          Let's get some
          <span class="font-semibold text-violet-600">Money !!</span>
        </h2>
      </div>
      <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div
            class="justify-center rounded-md bg-green-500 px-6 py-5 text-sm font-semibold leading-6 text-white shadow-sm"
          >
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div
            class="justify-center rounded-md bg-yellow-500 px-6 py-5 text-sm font-semibold leading-6 text-white shadow-sm"
          >
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$00</h2>
          </div>
          <div
            class="justify-center rounded-md bg-red-500 px-6 py-5 text-sm font-semibold leading-6 text-white shadow-sm"
          >
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$1200</h2>
          </div>
        </div>
      </section>
      <!-- Deposit and withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div
            class="justify-center rounded-md bg-fuchsia-500 px-6 py-5 text-sm font-semibold leading-6 text-white shadow-sm"
          >
            <h4 class="text-2xl" id="btn-deposit">Please Deposit</h4>
            <input
              id="deposit-field"
              type="text"
              class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 px-3 focus:outline-none focus:borer-rose-600"
              placeholder="$ Amount you want to deposit"
            />

            <button
              class="bg-blue-500 text-white rounded-md px-4 py-2 mt-2 bg-green-500 hover:bg-yellow-500"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>
          <div
            class="justify-center rounded-md bg-sky-500 px-6 py-5 text-sm font-semibold leading-6 text-white shadow-sm"
          >
            <h4 class="text-2xl">Please Withdraw</h4>
            <input
              id="withdraw-field"
              type="text"
              class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 px-3 focus:outline-none focus:borer-rose-600"
              placeholder="$ Amount you want to withdraw"
            />

            <button
              class="bg-blue-500 text-white rounded-md px-4 py-2 mt-2 bg-green-500 hover:bg-yellow-500"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
