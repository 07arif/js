<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js dom summary</title>
  </head>
  <body>
    <h1>Final dom handler</h1>
    <h3 id="handler-status">Default TExt</h3>

    <button onclick="handleOnclick()">handle event by onclick function</button>

    <script>
      function handleOnclick() {
        // console.log('button');
        const handlerStatus = document.getElementById('handler-status');
        handlerStatus.innerText = 'Handled by function attached on onclick';
      }
    </script>
  </body>
</html>
