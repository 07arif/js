<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event bubble</title>
    <style>
      body {
        border: 2px solid red;
        margin: 10px;
      }
      section {
        border: 2px solid rgb(214, 49, 219);
        margin: 12px;
      }
      ul {
        border: 2px solid blue;
        margin: 13px;
      }
      #item-2 {
        border: 2px solid green;
        margin: 8px;
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring event bubble</h1>
    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Eaque, expedita!</li>
        <li id="item-3">Blanditiis, aspernatur.</li>
        <li id="item-4">Quos, reiciendis!</li>
        <li id="item-5">Repellendus, incidunt!</li>
        <li id="item-6">Quisquam, dolores.</li>
      </ul>
    </section>
    <script>
      //   document
      //     .getElementById('item-2')
      //     .addEventListener('click', function (event) {
      //       console.log('Item 2 clicked');
      //       event.stopPropagation();
      //      event.stopImmediatePropagation();
      //     });

      //

      document
        .getElementById('item-2')
        .addEventListener('click', function (event) {
          console.log('Item 2 clicked');
          event.stopPropagation();
        });

      document.getElementById('list-ul').addEventListener('click', function () {
        console.log('ul clicked');
      });

      document
        .getElementById('list-container')
        .addEventListener('click', function () {
          console.log('section container clicked');
        });
      document.getElementById('body').addEventListener('click', function () {
        console.log('body clicked');
      });
    </script>
  </body>
</html>
