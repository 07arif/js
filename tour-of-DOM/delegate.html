<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Incidunt, maiores ipsa!</li>
        <li class="item">Nulla, excepturi quod?</li>
        <li class="item">julla, excepturi ?</li>
        <li class="item">mulla, excepturi quod?</li>
      </ul>
      <button id="btn-add-item">Add Item</button>
    </section>
    <script>
      /*
     const items = document.getElementsByClassName('item');
      //   console.log(items);
      for (const item of items) {
        item.addEventListener('click', function (event) {
          //   console.log(event.target.parentNode);
          event.target.parentNode.removeChild(event.target);
        });
      }
    */

      document
        .getElementById('list-container')
        .addEventListener('click', function (event) {
          //   console.log(event.target);
          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById('btn-add-item')
        .addEventListener('click', function () {
          const listContainer = document.getElementById('list-container');

          const li = document.createElement('li');
          li.innerText = 'Brand New Item Added';
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
