<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Dom Events</title>
  </head>
  <body>
    <h1 onclick="console.log('I am clicked')">DOM special events</h1>
    <h2>Events from inline HTML</h2>
    <button onclick="console.log(7)">Click me</button>
    <button onclick="console.log(8)">Another button</button>
    <!-- option: 1 -->
    <button onclick="document.body.style.backgroundColor='yellow'">
      Make Yellow
    </button>
    <br />
    <h1>Events form js</h1>
    <!-- option: 2  onclick-->
    <button onclick="makeRed()">Make Red</button>

    <!-- option: 3  onclick-->
    <button id="blue-btn">Make Blue</button>

    <!-- option: 3 another onclick-->
    <button id="purple-btn">Make Purple</button>
    <br />
    <h1>addEventListener</h1>
    <!-- option:4; addEventListener -->
    <button id="pink-btn">Make Pink</button>

    <!-- option: 4 another addEventListener-->
    <button id="tomato-btn">Make tomato</button>

    <!-- option:4 final addEventListener-->
    <button id="goldenrod">Make goldenRod Final</button>
    <script src="/js/events.js"></script>
  </body>
</html>
